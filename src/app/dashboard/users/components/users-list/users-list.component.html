<h2>Users List</h2>
<div class="filter-container">
  <mat-form-field class="example-full-width">
    <mat-label>Search by Id</mat-label>
    <input
      matInput
      [(ngModel)]="searchValue"
      (ngModelChange)="onValueChange($event)"
    />
  </mat-form-field>
</div>
@if((isLoading$ | async) === false) {
<div class="table-container">
  @if((usersList$| async) && (usersList$| async)?.data!.length > 0) {
  <table mat-table [dataSource]="dataSource">
    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.avatar" [alt]="element.first_name" />
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="(usersList$ | async)!.per_page"
    [pageIndex]="(usersList$ | async)!.page - 1"
    [length]="(usersList$ | async)!.total"
    (page)="setPage($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
  }
</div>
} @else{
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
