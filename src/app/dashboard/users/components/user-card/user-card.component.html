<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="card-img"
    mat-card-image
    [src]="user.avatar"
    alt="Photo of {{ user.first_name }} {{ user.last_name }}"
  />
  <mat-card-content>
    <p>ID: {{ user.id }}</p>
    <p>Email: {{ user.email }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Show details</button>
  </mat-card-actions>
</mat-card>
